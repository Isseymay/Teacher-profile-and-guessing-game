<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title class="game">stem assessment</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body class="game">
  <div class="phone"></div>
  <div class="container-fluid header">
    <div class="row"></div>
    <h1 class="heading text-center">The Name Guessing Game</h1>

    <div class="container-fluid text-center" id="optionsBar">
      <button class="btn btn-md btn-link" id="reset">New question</button><span id="message"></span>
      <button class="btn btn-md btn-link mode " id="names">Names</button>
      <button class="btn btn-md btn-link mode selected" id="avatars">Avatars</button>
      <button class="btn btn-md btn-link mode" id="common">Common</button>
    </div>
  </div>
  <div class="questionType name" id="qnames">
    <p>{insert here: name}</p>
    <div class="row">
    <div class="col-md-4 square"></div>
    <div class="col-md-4 square"></div>
    <div class="col-md-4 square"></div>
    </div>
  </div>
  <div class="questionType avatar picked"  id="qavatars">
    <p>{insert here: avatar}</p>
    <div class="row">
    <div class="col-md-4 square"></div>
    <div class="col-md-4 square"></div>
    <div class="col-md-4 square"></div>
    </div>
  </div>
  <div class="questionType common" id="qcommon">
    <p>{insert here: common}</p>
    <div class="row">
    <div class="col-md-4 square"></div>
    <div class="col-md-4 square"></div>
    <div class="col-md-4 square"></div>
      </div>
  </div>
  <script src="./data.js"></script>
  <script  src="./ggjs.js"></script>
  </body>
</html>
